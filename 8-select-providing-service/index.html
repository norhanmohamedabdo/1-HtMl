<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select-providing-service</title>
  </head>
  <body dir="rtl">
    <p>كيف تقيم خدماتنا?</p>
    <form method="post">
      <input type="radio" id="excellent" name="excellent" required />
      <label for="excellent">ممتاز</label>

      <input type="radio" id="good" name="good" required />

      <input type="radio" id="middle" name="middle" required />
      <label for="middle">متوسط</label>
      <br />

      <input type="submit" value="ارسال" />
    </form>
  </body>
</html>
